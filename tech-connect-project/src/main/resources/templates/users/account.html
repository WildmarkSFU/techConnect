<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/extraOptions.js" defer></script>
    <link rel = "stylesheet" href = "/css/globals.css">
    <link rel="icon" href="/images/techconnect.png"/>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> -->
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div id = "siteStats"></div>
            <a class="navbar-brand" href="#">TechConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">My Account</h1>
				<form action="/users/update" method="post">

                    <div class="mb-3">
                        <label for="username">Username:</label>
						<input type="text" id="username" name="username" class="form-control form-control-lg" 
                        th:value="${user.username}" readonly>
					</div>

					<div class="mb-3">
                        <label for="name">Name:</label>
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                        th:value="${user.name}" required="required">
					</div>

                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="form-control form-control-lg" 
                        th:value="${user.email}" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" 
                        th:value="${user.password}" required="required"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one digit, one uppercase letter, one lowercase letter, and be at least 8 characters long">
                    </div>


					<!-- Submit button -->
                    
                    <div class="d-grid gap-2 mb-3">
                        <input class="btn btn-primary" type="submit" value="Update"></input>
                    </div>
				</form>
			</div>
		</div>
	</div>
    
    <div id = "dashboardInfo"></div>

    <div class = "dropdown">
		<button type="button" id="dropdownMenuButton" class="btn btn-light btn-sm position-fixed bottom-0 end-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-bottom: 20px; margin-right: 30px; border-radius:75px;" title = "Extra Options">
			<i class = "fa-solid fa-gear" style = "font-size: 150%; padding: 10px"></i>
		</button>
		<div class = "dropdown-menu" aria-labelledby="dropdownMenuButton">
			<p class = "dropdown-item" style = "color: gray;">TecConLoader v1.1.0</p>
			<div class = "dropdown-divider"></div>
			<p class = "dropdown-item" style = "color: red;">Themes</p>
			<div class = "dropdown-divider"></div>
			<ul>
				<li><a class = "dropdown-item" id = "modeSwitchLight" href = "javascript:void(0);">Light</a></li>
				<li><a class = "dropdown-item" id = "modeSwitchDark" href = "javascript:void(0);">Dark</a></li>
				<li><a class = "dropdown-item" id = "modeSwitchBlue" href = "javascript:void(0);">Blue (v1.0.0)</a></li>
				<li><a class = "dropdown-item" id = "modeSwitchRed" href = "javascript:void(0);">Red (v1.0.0)</a></li>
				<li><a class = "dropdown-item" id= "modeSwitchPurpleYellow" href = "javascript:void(0);">Purple+Yellow (v1.0.1)</a></li>
				<li><a class = "dropdown-item" id = "modeSwitchRedOrange" href = "javascript:void(0);">Red+Orange (v1.0.1)</a></li>
				<li><a class = "dropdown-item" id = "modeSwitchBlueLitBlue" href = "javascript:void(0);">Blue+LightBlue (v1.0.0)</a></li>
			</ul>
			<div class = "dropdown-divider"></div>
			<p class = "dropdown-item" style = "color: blue;">Settings</p>
			<div class = "dropdown-divider"></div>
			<ul>
				<li><a class = "dropdown-item" href = "javascript:void(0);" id = "aboutProject">About</a></li>
				<li><a class = "dropdown-item" href = "javascript:void(0);" id = "stats">Stats Console</a></li>
			</ul>

		</div>
	</div>
</body>
</html>
